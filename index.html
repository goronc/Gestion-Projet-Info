<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupérer du texte</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <img src="RR.png"/>
    <h1>Récupérer du texte</h1>
    <textarea id="textInput" placeholder="Saisissez du texte ici" rows="30" cols="200"></textarea>
    <button id="recupererButton">Récupérer</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="textRecupere"></p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
